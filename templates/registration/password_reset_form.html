{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %} 


<section class="section-conten padding-y" style="min-height:84vh">
  <div class="mx-auto" style="max-width: 380px;">{% include 'message.html' %}</div>

  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Reset your Password</h4>

      <form action="" method="post">
        {% csrf_token %}

        <p class="f-14 text-center">Please enter you mobile number.</p>

        <div class="form-group">
          <input type="number" name="mobile" maxlength="10" class="form-control" required="" id="id_mobile">
        </div>

        <div class="form-group text-center mt-3">
          <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
        </div>

      </form>
    </div>
  </div>
</section>
{% endblock %}
